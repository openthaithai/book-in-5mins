name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install


      - name: Build project
        run: npm run build

      - name: Debug Secrets
        run: |
          if [ -z "${{ secrets.HOST }}" ]; then echo "::error::HOST secret is not set"; else echo "HOST secret is set"; fi
          if [ -z "${{ secrets.USERNAME }}" ]; then echo "::error::USERNAME secret is not set"; else echo "USERNAME secret is set"; fi
          if [ -z "${{ secrets.KEY }}" ]; then echo "::error::KEY secret is not set"; else echo "KEY secret is set"; fi


      - name: Deploy via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "dist/*"
          target: ${{ secrets.TARGET_DIR }}
          strip_components: 1
